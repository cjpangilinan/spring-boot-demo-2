<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
</head>
<body>
  <a th:href="@{/users}">back to list</a>
  <br>
  <h1>Add User</h1>
  <form th:action="@{/users}" method="post" th:object="${user}">
    <label for="name">Name: </label><input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    <label for="email">Email: </label><input type="text" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <label for="username">Username: </label><input type="text" th:field="*{username}">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
    <label for="password">Password: </label><input type="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
    <button>Submit</button>
  </form>
</body>
</html>
